<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmah Enterprises</title>
  <style>
    body {
      margin: 0;
      background-color: #007A66; /* Deep green, inspired by Pantone 3298 C */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    img {
      max-width: 400px;
      height: auto;
    }

    .contact-button {
      margin-top: 24px;
      padding: 10px 18px;
      font-size: 18px;
      color: #007A66;
      background-color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
    }

    .contact-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Farmah Enterprises Logo" />
  <a href="mailto:arvind@farmah.xyz" class="contact-button" target="_blank" rel="noopener noreferrer">Contact</a>
</body>
</html>
